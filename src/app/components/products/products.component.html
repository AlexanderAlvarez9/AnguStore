<p>La cantidad de productos agregados es: {{myShoppingCart.length}}</p>

<p>Total: {{totalPrice}}</p>

<p>Today {{today | date:'full'}}</p>

<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
